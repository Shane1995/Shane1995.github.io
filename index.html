<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Order The Numbers</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h1>Order the Numbers</h1>
			</div>

			<div class="game-info">
				<h3>Time Remaining: <span id="time" style ="color:red">10 sec</span></h3>
				<h4 >Numbers Remaining: <span id="numbers-remaining" style ="color:lightGreen" >12 <span></h4>
			</div>
			<div class="text-center" style="margin-bottom: 10px;">
				<button name ="start" class="btn btn-primary " onclick="start()">Start!!</button>
			</div>
			
			<div class="grid-container">
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
				<div class="grid-item"><button class="number"></button></div>
			</div>

			<div class="text-center" style="margin-top: 10px;">
				<button name ="start" class="btn btn-danger " onclick="reset()">Reset</button>
			</div>
		</div>
		<script src="./js/main.js"> </script> 
	</body>
</html>
